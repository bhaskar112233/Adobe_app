<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Adobe Shopping Cart Project</title>
    <meta
      name="description"
      content="Find the best Black Friday savings and deals here."
    />
    <meta name="keywords" content="black friday, coupons, deals, promo codes" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <section class="adobe_products">
      <div class="product__center"></div>
      <section class="cart__overlay">
        <h3>
          <strong
            >Adobe Shopping cart Items
            <span class="item__total">0</span></strong
          >
        </h3>
        <div class="cart">
          <h1>Adobe Cart</h1>
          <div class="cart__centent"></div>
          <div class="cart__footer">
            <h3>Total: $ <span class="cart__total">0</span></h3>
            <button class="clear__cart btn">Clear Cart</button>
          </div>
        </div>
      </section>
    </section>

    <script src="index.js"></script>
  </body>
</html>
